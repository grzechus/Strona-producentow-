</head>

<body>
	<!-- Kontener -->
	<div class="container">
		<!-- I rząd - Logowanie rejestracja-->

			<div class="col-lg-3 col-lg-offset-9
						col-md-3 col-md-offset-9
						col-sm-6 col-ss-ofset-6
						col-xs-12">
				<p><a href="register.html">Rejestracja</a> lub <a href="login.html">Logowanie</a></p>
			</div>
		</div>
		
		<!-- II rząd - Baner -->
		<div class="row">
			<div class="col-lg-8 col-lg-offset-2
						col-md-8 col-lg-offset-2
						col-sm-10 col-sm-offset-1
						col-xs-12">
				<center><img src="images/baner.png" class="img-responsive"> <!-- Trzeba coś dodać --></center>
			</div>				
		</div>
		
		<!-- III rząd - Menu -->
		<div class="row">
			<div class="col-lg-8 col-lg-offset-2
						col-md-8 col-lg-offset-2
						col-sm-10 col-sm-offset-1
						col-xs-12">
				<nav class="navbar navbar-default" role="navigation">
					
					
					<div class="container-fluid">
					<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
						<ul class="nav navbar-nav">
							<li><a href="index.html">HOME</a></li>
							<li><a href="gallery.html">Galeria</a></li>
							<li><a href="team.html">Zespół</a></li>
							<li><a href="contact.html">Kontakt</a></li>
						</ul>
					</div>
					</div>

				</nav>
			</div>
		</div>
		
		<!-- IV rząd - Zawartość -->
		<div class="row">
			<div class="col-lg-8 col-lg-offset-2
						col-md-8 col-lg-offset-2
						col-sm-10 col-sm-offset-1
						col-xs-12">
				<!-- Formularz -->
				<form role="form">
					<div class="form-group">
						<label for="inputImie" class="col-sm-3 control-label">Imię:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="inputImie" placeholder="Podaj swoje imię.">
						</div>
					</div>

					<div class="form-group">
						<label for="inputNazwisko" class="col-sm-3 control-label">Nazwisko:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="inputNazwisko" placeholder="Podaj swoje nazwisko.">
						</div>
					</div>

					<div class="form-group">
						<label for="inputLogin" class="col-sm-3 control-label">Login:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="inputLogin" placeholder="Podaj swój login.">
						</div>
					</div>

					<div class="form-group">
						<label for="inputHaslo" class="col-sm-3 control-label">Hasło:</label>
						<div class="col-sm-9">
							<input type="password" class="form-control" id="inputHaslo" placeholder="Podaj swoje hasło.">
						</div>
					</div>

					<div class="form-group">
						<label for="inputHasloR" class="col-sm-3 control-label">Powtórz hasło:</label>
						<div class="col-sm-9">
							<input type="password" class="form-control" id="inputHasloR" placeholder="Powtórz swoje hasło.">
						</div>
					</div>

					<div class="form-group">
						<label for="inputEmail" class="col-sm-3 control-label">E-mail:</label>
						<div class="col-sm-9">
							<input type="email" class="form-control" id="inputEmail" placeholder="Podaj swój adres e-mail.">
						</div>
					</div>
					
					<div class="col-sm-8 col-sm-offset-4">
						<button type="submit" class="btn btn-default">Zarejestruj</button>
					</div>
					
				</form>

			</div>
			</div>
		</div>

		<! -- V rząd - Stopka -->

			<div class="col-lg-8 col-lg-offset-2

					</div>

			</div>
		</div>

	</div>
